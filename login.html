<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Financo - Login</title>
  </head>
  <body>

    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="app_logo_container">
						<img src="logo-generico.png" class="app_logo" alt="Logo Financo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control" value="" placeholder="E-mail">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control" value="" placeholder="Senha">
						</div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" name="button" class="btn login_btn">Login</button>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <a class="btn btn-lg google_btn btn-outline" href="#"><img src="google-logo.png">Login com Google</a>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <a class="btn btn-lg facebook_btn btn-outline" href="#"><img src="facebook-logo.png">Login com Facebook</a>
                        </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						NÃ£o tem uma conta&nbsp;<a href="#" class="ml-2">clique aqui</a>
					</div>
				</div>
			</div>
		</div>
	</div>


    <script src="bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
